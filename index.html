<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/students.js"></script>
    <script defer src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Classroom Organizer</title>
</head>
<body>
    <div>
        <h3>Classroom List</h3>
        <ul id="classroom-list"></ul>
    </div>
    <div>
        <h3>Class Roster</h3>
        <ul id="class-roster"></ul>
    </div>
    <div id="student-display">
        <h3>Selected Child Display</h3>
    </div>
    <div>
        <button id="hide-button">Input Form</button>
    </div>
    <div id="form-div" class="hide">
        <form action="index.html" method="post">
            <h3>Child Information Form</h3>
            <fieldset>
                <legend><span class="number">1</span>Basic Information:</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="child_name" placeholder="First, M, Last Name">
                <label for="name">Parent Name:</label>
                <input type="text" id="parentname" name="parent_name" placeholder="First, M, Last Name">
                <label for="emergency"> Emergency Contact</label>
                <input type="tel" id="emergency" name="emergency_contact">
                <label for="photo">Photo:</label>
                <input type="image" id="photo" name="child_photo">
                <legend><span class="number">2</span>Important Dates:</legend>
                <label for="birthdate">Birth Date:</label>
                <input type="date" id="birthdate" name="child_bdate">
                <label for="startdate">Start Date:</label>
                <input type="date" id="startdate" name="child_start">
                <label for="placehold">Placeholder Date:</label>
                <input type="date" id="placehold" name="child_holddate">
                <legend><span class="number">3</span>Additional Info:</legend>
                <label for="notes">Notes:</label>
                <textarea id="notes" name="child_notes"></textarea>
            </fieldset>
            <button type="submit"> Submit </button>
        </form>
    </div>
</body>
</html>

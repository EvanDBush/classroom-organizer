<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@700&display=swap" rel="stylesheet">
    <script defer src="/js/script.js"></script>
    <script defer src="/js/dates.js"></script>
    <script defer src="/js/classrooms.js"></script>
    <title>Classroom App</title>
</head>
<body>
    <header>
        <h1><b>iinchou</b></h1>
        <img src="/img/badtz-maru.jpg" width="80px">
        <p> a classroom application</p>
        <span id="time-display"></span>
        <ul class="main-nav">
            <li><a href="#">Classrooms</a></li>
			<li><a href="#">Students</a></li>
			<li><a href="#">Important Dates</a></li>
        </ul>
    </header>
    <main id="classroom-display"></main>
    <div>
        <h3>Classroom-List</h3>
        <ul id="classroom-ulist"></ul>   
    </div>
    <div id="student-information"></div>
    <div>
        <h4>Class Roster</h4>
        <ul id="class-list">
        </ul>
        <button id="form-button">Input Form</button>
    </div>
    <div>        
        <form action="/students" method="post" id="student-form" class="hide">
            <fieldset>
                <legend>Student Information:</legend>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name"><br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name"><br>
                <label for="middleInitial">Middle Name:</label>
                <input type="text" id="middleInitial" name="middleInitial" placeholder="Middle Initial"><br>
                <label for="birthdate">Birth Date:</label>
                <input type="date" id="birthDate" name="birthDate"><br>
                <label for="parentName">Parent Name:</label>
                <input type="text" id="parentName" name="parentName" placeholder="First, Last Name"><br>
                <label for="phoneContact">Phone:</label>
                <input type="tel" id="phoneContact" name="phoneContact"><br>
                <label for="email">E-mail:</label>
                <input type="email" id="emailContact" name="emailContact"><br>
                <label for="inSchool">In School?</label>
                <input type="radio" id="inSchool" name="inSchool"><br>
                <label for="allergies">Allergies:</label>
                <input type="text" id="allergies" name="allergies"></input>
            </fieldset>
        <button type="submit"> Submit </button
        </form>
        <p id="log"></p>
    </div>
    <div>
        <h3>Important Dates Bulletin.</h3>
        <ul id="date-list"></ul>
        <span id="test"></span>
    </div>
</body>
</html>

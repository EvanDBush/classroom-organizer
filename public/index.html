<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@700&display=swap" rel="stylesheet">
    <script defer src="/js/dates.js"></script>
    <script defer src="/js/classrooms.js"></script>
    <script defer src="/js/students.js"></script>
    <script defer src="/js/script.js"></script>
    <title>Classroom App</title>
</head>
<body>
    <header id="top">
        <h1>
            <img src="/img/badtz-maru.jpg" width="80px">
            <b>iinchou</b>
        </h1>
        <h3> a classroom application</h3>
        <span id="time-display"></span>
        <ul class="main-nav">
            <li><a href="#classroom-ulist">Classrooms</a></li>
			<li><a href="#class-list">Students</a></li>
			<li><a href="#date-list">Important Dates</a></li>
        </ul>
    </header>
    <div>
        <h4>Class Roster</h4>
        <ul id="class-list">
        </ul>
        <button id="form-button">Input Form</button>
    </div>
    <div>        
        <form  method="post" action="/students" id="student-form" class="hide" style="display: none;">
            <fieldset>
                <legend>Student Information:</legend>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                <label for="middleInitial">Middle Initial:</label>
                <input type="text" id="middleInitial" name="middleInitial" placeholder="Middle Initial">
                <label for="birthdate">Birth Date:</label>
                <input type="date" id="birthDate" name="birthDate">
                <label for="parentName">Parent Name:</label>
                <input type="text" id="parentName" name="parentName" placeholder="First, Last Name">
                <label for="phoneContact">Phone:</label>
                <input type="tel" id="phoneContact" name="phoneContact">
                <label for="email">E-mail:</label>
                <input type="email" id="emailContact" name="emailContact">
                <label for="inSchool">In School?</label>
                <input type="text" id="inSchool" name="inSchool">
                <label for="allergies">Allergies:</label>
                <input type="text" id="allergies" name="allergies">
            </fieldset>
        <button type="submit"> Submit </button
        </form>
        <p id="log"></p>
    </div>
    <div>
        <h4>Classroom-List</h4>
        <ul id="classroom-ulist"></ul>   
    </div>
    <div id="student-information"></div>
    <div>
        <h4>Important Dates Bulletin.</h4>
        <ul id="date-list"></ul>
        <p id="descriptionP"></p>
        <p id="counterP"></p>
        <span id="test"></span>
    </div>
    <span><a href="#top">Back to Top</a></span>
</body>
</html>
